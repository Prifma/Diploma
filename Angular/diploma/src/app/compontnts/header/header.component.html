<div class="menu">
    <input id="menu__toggle" type="checkbox" />
    <label class="menu__btn" for="menu__toggle">
      <span></span>
    </label>
    <div class="menu__box switch">
        <div class="menu__item" [class.checked]="first">
            <input name="switch" id="one" type="radio"  value="1" (change)="onItemChange($event)"/>
            <label for="one" class="switch__label" >Спільнота</label>
        </div>
        <div class="menu__item" [class.checked]="second">
            <input name="switch" id="two" type="radio" checked value="2" (change)="onItemChange($event)"/>
            <label for="two" class="switch__label">Статистика</label>
        </div>
        <div class="menu__item" [class.checked]="third">
            <input name="switch" id="three" type="radio" value="3" (change)="onItemChange($event)"/>
            <label for="three" class="switch__label" >Турніри</label>
        </div>
        <app-steam [acc] = "acc"></app-steam>
    </div>
</div>
